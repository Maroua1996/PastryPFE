{% extends 'base.html' %}
{% load static %}
{% block title %}Articles{% endblock %}

{% block content %}
<style>
  img {
    height: 200px;
    width: 200px;
    object-fit: cover;
  }
</style>

<section class="blog-posts grid-system">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="all-blog-posts">
          <div class="row">
            {% for article in articles %}
            <div class="col-lg-6">
              <div class="card mb-4">
                <img src="{{ article.banner.url }}" class="card-img-top" alt="Article Image">
                <div class="card-body">
                  <h5 class="card-title">{{ article.title }}</h5>
                  <p class="card-text">{{ article.description|safe }}</p>
                  <a href="{% url 'details_articles' article.slug %}" class="btn cusot">Lire</a>
                </div>
              </div>
            </div>
            {% endfor %}
            <div class="col-lg-12">
              {% include 'pagination.html' %}
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        {% include 'sidebar.html' %}
      </div>
    </div>
  </div>
</section>

{% endblock content %}
