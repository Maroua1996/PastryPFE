{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}

<style>
    body { 
        background-color: #F2CC8F;
    }
</style>


<section class="contact-us">
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="down-contact">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h2>Login to your account</h2>
                            </div>
                            <div class="card-body">
                                <form id="login-form" action="" method="POST" novalidate>
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        {% if messages %}
                                            {% include 'message.html' %}
                                        {% endif %}
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input name="username" type="text" class="form-control" id="username" placeholder="Your name">
                                        <p>{{ form.username.error }}</p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                                        <p>{{ form.password.error }}</p>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn custom-btn">Login</button>
                                        <a href="{% url 'register' %}" class="btn btn-secondary">Signup</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</section>
{% endblock content %}
